<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/orders.css}">
</head>

<body>
<div class="orders-header">
    <a href="/cart/items"><b>КОРЗИНА &cudarrr;</b></a>
    <a href="/items"><b>ГЛАВНАЯ &cudarrr;</b></a>
</div>

<div class="orders-container">
    <div class="order-card" th:each="order : ${orders}">
        <h2 class="order-title">
            <a th:href="${'/orders/'+order.getId()}" th:text="${order.getName()}"></a>
        </h2>

        <ul class="order-items">
            <li th:each="item : ${order.getItems()}">
                <span class="item-name" th:text="${item.getName()}"></span>
                <span class="item-quantity" th:text="${' (' + item.getQuantity() + ' шт.)'}"></span>
                <span class="item-price" th:text="${item.getReadablePriceByQuantity()}"></span>
            </li>
        </ul>

        <p class="order-total" th:text="${'Сумма: ' + order.getTotalPrice()}"></p>
    </div>
</div>

</body>

</html>
