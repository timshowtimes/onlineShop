<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Витрина товаров</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/item.css}">
</head>

<body>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<div style="width:70%;margin-left:auto;margin-right:auto;">
    <p>
        <img class="item-image" height="300" th:src="${'http://localhost:8080/items/images/'+item.getId()}">
    </p>
    <p>
        <b th:text="${item.getName()} + ', '"></b>
        <b th:text="${item.getReadablePrice()}" style="text-align:right;"></b>
    </p>
    <p>
        <span th:text="${item.getDescription()}"></span>
    </p>
    <form th:action="${'/items/'+item.getId()}" method="post">
        <input type="hidden" name="source" th:value="${'items/' + item.getId()}"/>
        <button name="action" value="minus">-</button>
        <span th:text="${quantity != 0 ? quantity : 0}"></span>
        <button name="action" value="plus">+</button>
        <button
                th:if="${quantity == 0}"
                style="float:right;">В корзину
        </button>
    </form>
</div>
</body>

</html>
